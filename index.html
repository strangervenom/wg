<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard Config Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WireGuard Config Generator</h1>
        <label for="endpoint-choice">Choose Endpoint:</label>
        <select id="endpoint-choice" class="endpoint-select">
            <option value="default">Default (engage.cloudflareclient.com:2408)</option>
            <option value="ipv4">Best IPv4</option>
            <option value="ipv6">Best IPv6</option>
        </select>
        <button class="get-btn">Get Free Config</button>
        <div class="spinner" style="display: none;">Loading...</div>
        <div class="wire-guard-config"></div>
        <div class="v2ray-config"></div>
        <button class="download-btn" style="display: none;">Download Config</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
